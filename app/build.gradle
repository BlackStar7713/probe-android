apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	defaultConfig {
		applicationId 'org.openobservatory.ooniprobe'
		minSdkVersion 18
		targetSdkVersion 28
		versionName '2.0.0-alpha.6'
		versionCode 32
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.0.0'
	implementation 'androidx.legacy:legacy-support-v13:1.0.0'
	implementation 'androidx.preference:preference:1.0.0'

	implementation 'com.google.firebase:firebase-messaging:17.3.3'
	implementation 'com.google.firebase:firebase-core:16.0.4'

	annotationProcessor 'com.github.Raizlabs.DBFlow:dbflow-processor:4.2.4'
	implementation 'com.github.Raizlabs.DBFlow:dbflow-core:4.2.4'
	implementation 'com.github.Raizlabs.DBFlow:dbflow:4.2.4'

	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

	annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'
	implementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'

	implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') { transitive = true }
	implementation 'org.openobservatory.measurement_kit:android-libs:0.9.0-alpha.9-1-android.2'
	implementation 'com.github.xanscale.LocalhostToolkit:app:d1b51557db'
	implementation 'pub.devrel:easypermissions:1.3.0'
	implementation 'com.airbnb.android:lottie:2.5.6'
	implementation 'com.github.apl-devs:appintro:v4.2.3'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'ru.noties:markwon:2.0.0'
	implementation 'com.samskivert:jmustache:1.14'
	implementation 'commons-io:commons-io:2.6'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	defaultConfig {
		applicationId 'org.openobservatory.ooniprobe'
		minSdkVersion 19
		targetSdkVersion 28
		versionName '2.0.0-alpha.6'
		versionCode 34
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.0.1'
	implementation 'androidx.preference:preference:1.0.0'

	implementation 'com.google.firebase:firebase-messaging:17.3.4'
	implementation 'com.google.firebase:firebase-core:16.0.5'

	annotationProcessor 'com.github.Raizlabs.DBFlow:dbflow-processor:4.2.4'
	implementation 'com.github.Raizlabs.DBFlow:dbflow-core:4.2.4'
	implementation 'com.github.Raizlabs.DBFlow:dbflow:4.2.4'

	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

	annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'
	implementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'

	implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') { transitive = true }
	api "org.openobservatory.measurement_kit:android-libs:0.9.0-beta-android.4"
	implementation 'com.github.xanscale.LocalhostToolkit:app:6a6214d255'
	implementation 'pub.devrel:easypermissions:1.3.0'
	implementation 'com.airbnb.android:lottie:2.5.6'
	implementation 'com.github.apl-devs:appintro:v4.2.3'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'ru.noties:markwon:2.0.0'
	implementation 'commons-io:commons-io:2.6'
}

apply plugin: 'com.google.gms.google-services'